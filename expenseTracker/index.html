<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css">
    <title>Expense Tracker</title>
  </head>
  <body>
    <div class="container">

    <h1>Expense Tracker</h1>
    <div class="balance">
      <small>Your   Balance</small>
      <span class="amount">$0.00</span>
    </div>
    <div class="income-expense">
      <div class="income">
        <span>Income</span>
        <span class="income-amt amt">$0.00</span>
      </div>
      <div class="line"></div>
      <div class="expense">
        <span>Expense</span>
        <span class="expense-amt amt">$0.00</span>
      </div>
    </div>
    <div class="history">
      <!-- <span style="display: none;">Tracked:</span>
      <div class="tracked-line"></div> -->
      <div class="items"></div>
    </div>
    <div class="new-transaction">
      <small>Add new transaction</small>
      <div class="tracked-line"></div>
      <div class="item-add item-name">
        <label for="item">Item</label>
        <input type="text" placeholder="Enter Text">
      </div>
      <div class="item-add item-price">
        <label for="item">Amount</label>
        <span>(negative- expense, positive- income)</span>
        <input type="text" placeholder="Enter Amount">
      </div>

      <button class="btn add-tranaction">Add transaction</button>
      <!-- <div class="add-transaction">
      </div> -->
    </div>
    

  </div>

  </body>
  <script src="script.js"></script>
</html>
