<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css">
    <title>Memory Cards</title>
  </head>
  <body>
    <h1>Memory Cards</h1>
    <button class="add-new-cart btn"><i class="fa-solid fa-plus"></i> Add New Card</button>
    <div class="container">
    </div>
    <form action="" class="form-control">
      <div class="form-title">
        <h2>Add New Card</h2>
        <i class="fa-solid fa-xmark"></i>
      </div>
      <div class="field">
        <label for="question">Question</label>
        <textarea name="" id="" cols="50" rows="4"></textarea>
      </div>
      <div class="field">
        <label for="Answer">Answer</label>
        <textarea name="" id="" cols="50" rows="4"></textarea>
      </div>
      <button type="submit" class="btn add-card">+Add Card</button>
    </form>
    <div class="memory-cards">
      <div class="memory-card">
        <span class="flip"><i class="fa-solid fa-rotate"></i>Flip</span>
        <span class="question-card">What is PHP?</span>
        <span class="answer-card">A programming Language</span>
      </div>
      <div class="buttons-control">
        <span> <i class="fa-solid fa-arrow-left"></i> </span>
        <span> 1/1 </span>
        <span> <i class="fa-solid fa-arrow-right"></i> </span>
      </div>
    </div>
    <div class="clear-trash">
      <button class="trash btn"><i class="fa-solid fa-trash"></i> Clear Cards</button>
    </div>
  </body>
  <script src="script.js"></script>
</html>
