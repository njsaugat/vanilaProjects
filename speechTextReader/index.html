<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css">
    <title>Speech Text Reader</title>
  </head>
  <body>
    <div class="container">
      <h1>Speech Text Reader</h1>
      <button id="toggle" class="btn btn-toggle">
        Toggle Text Box
      </button>
      <div class="text-box">
        <div class="close"><i class="fa-solid fa-xmark"></i></div>
        <h3>Choose Voice</h3>
        <select name="" id="voices"></select>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <button class="btn read-text">Read Text</button>
      </div>
      <main class="items">
        <!-- <div class="item">
          <img src="/musicPlayer/images/hey.png" alt="Image" srcset="">
          <p class="caption">I'm Thirsty</p>
        </div> -->
      </main>

    </div>
  </body>
  <script src="script.js"></script>
</html>
